<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . }}

<!-- dark:bg-gray-900 dark:text-white -->
  <body class=" relative flex flex-col min-h-screen font-nunito">
    {{ partial "header.html" . }}
    
    <main class="flex-1">
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    {{ $js := resources.Get "js/search.js" | resources.Minify }}
    <script src="{{ $js.RelPermalink }}"></script>
  </body>
</html>
