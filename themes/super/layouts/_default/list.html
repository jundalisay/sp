<section class="container max-w-5xl mx-auto px-4 py-6">
  <div class="mb-8">
    <h1 class="mb-4 text-3xl font-bold">{{ .Title }}</h1>
    {{ with .Content }}
      <div class="prose max-w-none">{{ . }}</div>
    {{ end }}
  </div>

  {{ $paginator := .Paginate .Pages }}
 

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 p-5">
  {{ range $paginator.Pages }}

    <div class="ani hover:bg-sky-200 dark:bg-gray-800 bg-white rounded-lg overflow-hidden shadow-lg transition-shadow duration-200">
      <a href="{{ .Permalink }}">
        {{ with .Params.image }}
          <div class="aspect-[16/9] w-full overflow-hidden">
            <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-full h-full object-cover hover:scale-110">
          </div>
        {{ end }}
        <div class="p-4">
          <p class="text-sm leading-3 text-gray-800 dark:text-gray-200 pb-2">{{ .Params.heading }}</p>
          <h3 class="leading-4 text-lg font-semibold text-gray-800 dark:text-white hover:text-blue-600">
            {{ .Title }}
          </h3>
        </div>
      </a>
    </div>

  {{ end }}
</div>
