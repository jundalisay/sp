

<section class="mx-auto text-center p-6">
  <h3 class="text-2xl font-bold tracking-tight mb-6">{{ .Site.Params.sub }}</h3>

  <div class="flex justify-center">
    {{ range .Site.Params.icons }}
    <div class="p-4 mx-auto text-center">
      <img class="mx-auto px-4" src="{{ .icon }}" height="100px" width="100px" alt="Icon" />
      <div class="p-4">
        <h5 class="text-2xl font-bold tracking-tight">{{ .title }}</h5>
        <p class="mb-3 font-normal">{{ .sub }}</p>
      </div>      
    </div>
    {{ end }}

  </div>
</section>
