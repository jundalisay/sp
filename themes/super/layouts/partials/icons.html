<section class="mx-auto text-center mb-6 py-24 lg:py-32">
  <h3 class="text-4xl font-bold tracking-tight text-white dark:text-white">{{ .intro }}</h3>

  <div class="flex justify-center">
    {{ range .icons }}
      <div class="p-4 mx-auto text-center">
        <img class="mx-auto px-4" src="{{ .img }}" height="100px" width="100px" alt="Icon" />
        <div class="p-4">
          <h5 class="text-2xl font-bold tracking-tight text-white dark:text-white ">{{ .title }}</h5>
          <p class="mb-3 dark:text-gray-100 text-gray-600">{{ .sub }}</p>
        </div>      
      </div>
    {{ end }}
  </div>
</section>
