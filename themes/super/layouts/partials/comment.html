<form method="POST" action="/submit-comment" class="bg-white dark:bg-gray-900 bg-opacity-50 p-6 rounded-lg shadow-md space-y-4">
  <div>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your name"
      autocomplete="name"
      required
      class="appearance-none bg-opacity-50 w-full rounded-lg text-gray-700 text-black dark:bg-gray-100 bg-white py-1 px-2 leading-tight focus:outline-none"
    />
  </div>
  <div>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Your email"
      autocomplete="email"
      required
      class="appearance-none bg-opacity-50 w-full rounded-lg text-gray-700 text-black dark:bg-gray-100 bg-white py-1 px-2 leading-tight focus:outline-none"
    />
  </div>
  <div>
    <textarea
      id="comment"
      name="comment"
      placeholder="Your comment"
      rows="4"
      required
      class="appearance-none bg-opacity-50 w-full rounded-lg text-gray-700 text-black dark:bg-gray-100 bg-white py-1 px-2 leading-tight focus:outline-none"
    ></textarea>
  </div>
  <input
    type="hidden"
    name="page_url"
    id="page_url"
    value="{{ .Permalink }}"
  />
  <div>
    <button
      type="submit"
      class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
    >
      Submit Comment
    </button>
  </div>
</form>
