{{ $ava := .Get "ava" | default "" }}
{{ $a := .Get "a" | default "" }}


<!-- fly-in fly-in-left -->

<div class="ani p-4 flex items-start gap-4" style="margin: 1% 3% 1% 1%;">
   <img class="w-8 h-8 rounded-full" src="/icons/{{ $a }}.png" alt="{{ $a }}">
   <div class="flex flex-col gap-1 w-full">
      <div class="flex items-center space-x-2 rtl:space-x-reverse">
         <span class="text-sm font-semibold text-gray-900 dark:text-white">{{ $a }}</span>
         <!-- <span class="text-sm font-normal text-gray-500 dark:text-gray-400">11:46</span> -->
      </div>
      <div class="flex flex-col leading-1.5 p-4 border-gray-200 dark:bg-gray-800 bg-gray-100 rounded-lg shadow-lg rounded-e-xl rounded-es-xl dark:bg-gray-700">
         <p class="font-normal text-gray-900 dark:text-white">{{ .Inner |  markdownify }}</p>
      </div>
      <!-- <span class="text-sm font-normal text-gray-500 dark:text-gray-400">Delivered</span> -->
   </div>
</div>
