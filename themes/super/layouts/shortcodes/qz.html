{{ $c := .Get "c" | default "" }}
{{ $a := .Get "a" | default "" }}
{{ $imgName := printf "%s.jpg" $a }}
{{ $img := resources.Get (printf "icons/%s" $imgName) }}


<div class="max-w-lg mx-auto p-4 text-gray-700 space-y-2">
  <div class="mx-auto w-1/2 border-t border-gray-300"></div>
  <div class="flex items-start justify-between text-5xl leading-none text-gray-400">
    <span>“</span>
    <span class="pt-4 lg:text-2xl text-lg text-gray-800 font-bold dark:text-gray-100 px-4" style="line-height: 80%;">
      {{ .Inner | markdownify }}
    </span>
    <span>”</span>
  </div>
  
  <div class="mx-auto text-center">
    {{ if $img }}
      <img 
        class="w-12 h-12 rounded-full shadow-lg mr-3" 
        src="{{ $img.Permalink }}" 
        alt="{{ $a }}" style="float:left"
      >
    {{ end }}
    <div class="text-sm leading-tight" style="font-style: italic; float:right">
      <span class="pr-3 text-gray-900 dark:text-white">{{ $a }}</span>
      <span class="pl-2 border-l border-gray-500 dark:border-gray-400 text-gray-500 dark:text-gray-400">{{ $c }}</span>
    </div>
  </div>
  <div class="mx-auto w-1/2 border-t border-gray-300"></div>
</div>
