<!-- layouts/shortcodes/search-form.html -->
<div class="my-4">
  <form action="{{ "search" | relLangURL }}" method="get">
    <div class="flex">
      <input 
        type="text" 
        name="q" 
        class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Search..."
      >
      <button 
        type="submit" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md"
      >
        Search
      </button>
    </div>
  </form>
</div>
